<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="web-header">ROCK PAPER SCISSORS</h1>
    <h3 class="sub-header">First to 5 points wins!</h3>

    <div class="button-container">
        <button class='choiceButton' id="Rock">ROCK</button>
        <button class='choiceButton'id="Paper">PAPER</button>
        <button class='choiceButton'id="Scissors">SCISSORS</button>
    </div>

    <div class="stat-container">
        <h3 class="txt">Player: <span class="playerSelection"></span></h3>
        <h3 class="txt">Computer: <span class="computerSelection"></span></h3>
        <h3 class="txt">Result: <span class="result"></span></h3>
    </div>
    <div class="footer">
        <p>Created by LYCANFSD</p>
    </div>

    <audio id="winnerAudio">
        <source src="./audio/winnerAudio.mp3">
    </audio>
    <audio id="choiceAudio">
        <source src="./audio/choiceAudio.mp3">
    </audio>
</body>
</html>
